User data model for OpenAPI specifications.

---

```yaml
schemas:
  User:
    type: object
    required:
      - id
      - username
      - email
    properties:
      id:
        type: string
        description: Unique user identifier
        example: "user_123abc"
      username:
        type: string
        description: Username
        example: alice
      email:
        type: string
        format: email
        description: User email address
        example: alice@example.com
      name:
        type: string
        nullable: true
        description: Full name
        example: "Alice Smith"
      createdAt:
        type: string
        format: date-time
        description: Account creation timestamp
        example: "2025-01-01T00:00:00Z"
      updatedAt:
        type: string
        format: date-time
        description: Last update timestamp
        example: "2025-01-16T12:00:00Z"
```

