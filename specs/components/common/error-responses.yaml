**⚠️ EXAMPLE:** This is an example error response component. Customize for your project.

Standard error response formats for OpenAPI specifications.

---

```yaml
schemas:
  ErrorResponse:
    type: object
    required:
      - success
      - error
    properties:
      success:
        type: boolean
        example: false
      data:
        type: object
        nullable: true
      error:
        type: object
        required:
          - code
          - message
        properties:
          code:
            type: string
            description: Error code
            example: "VALIDATION_ERROR"
          message:
            type: string
            description: Human-readable error message
            example: "Invalid input data"
          details:
            type: object
            description: Additional error details
            nullable: true

  ValidationError:
    allOf:
      - $ref: '#/components/schemas/ErrorResponse'
      - type: object
        properties:
          error:
            type: object
            properties:
              code:
                type: string
                example: "VALIDATION_ERROR"
              message:
                type: string
                example: "Validation failed"
              details:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                      example: "email"
                    message:
                      type: string
                      example: "Invalid email format"
```

